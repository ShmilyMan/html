            href：必备属性，填写要跳往的网址

    -->

    <a href="hallow_a.html" target="_blank">跳往欢迎页面</a>
    <h4> 空连接：</h4>
    <a href="#">页面暂定</a>
    <h4> 不光是文本，图片表格视频音频等都可以对其添加链接：</h4>
    <!--对图片添加链接-->
    <a href="hallow_a.html"><img src="timg.gif"></a>
</body>
</html>
