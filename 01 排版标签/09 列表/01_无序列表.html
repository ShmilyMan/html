<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        表格是用来展示数据的，而列表是用来布局的。
        注意：
            1、ul标签中只能包含li标签，不能包含其他标签。
            2、li标签中可以包含其他的页面元素。
            3、无序列表会带有自己的样式属性，放下那个样式，让CSS来。
    -->
    您喜欢的水果有哪些？
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
        <li>西瓜</li>
    </ul>
</body>
</html>
