<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        table代表一个表格边框，tr代表表格的行，td代表表格中每一行的数据项的个数
        th:表头标签有加粗居中的效果
        caption:表头，是和表格一起走的
        属性：
            align：表格在页面中的对其方式  --  left  right  center
            cellspacing：表格中每个数据项之间的距离，通常设置为0 （外边距）
            cellpadding：表格中数据离数据项边框左侧的距离 （内边距）
    -->
    <table border="1" align="center" width="500px" height="200px" cellspacing="0" cellpadding="20px">
        <caption>个人信息表</caption>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张三丰</td>
            <td>98</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张三疯子</td>
            <td>198</td>
            <td>未知</td>
        </tr>
    </table>
</body>
</html>
