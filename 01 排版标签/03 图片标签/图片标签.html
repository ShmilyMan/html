<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="timg.gif" />
    <!--
        img标签的属性：
            src：图片的路径
            alt：当图片加载出错时用来替换图片的文字
            title：鼠标悬浮在图片上时显示的文字
            width，height：设置图片的宽和高       ！！！一般只改变这两个的其中一个属性，另外一个属性系统会自适应大小
            border：设置图片边框大小（不重要）
    -->
    <h4> alt属性 </h4>
    <img src="timg1.gif" alt="图片加载出错啦..." />
    <h4> title属性 </h4>
    <img src="timg.gif" title="胡歌在吹笛子" />
    <h4> 改变图片的宽高 </h4>
    <img src="timg.gif" title="胡歌在吹笛子" width="600" />
    <h4> 对图片添加边框 </h4>
    <img src="timg.gif" title="胡歌在吹笛子" width="600" border="5" />
</body>
</html>
