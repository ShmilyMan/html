<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- type="text"是文本输入框 value属性表示文本输入框中的提示文字 -->
    用户名：
    <input type="text" value="请输入用户名" /> <br />
    <!-- type="password"是密码输入框 -->
    密码：
    <input type="password" /> <br />
    <!-- type="radio"是单选框，多个单选框中只能选一个，checked可以指定复选框的选中状态 -->
    性别：
    男<input type="radio" name="sex" checked="checked" />
    女<input type="radio" name="sex"> <br />
    <!-- type="checkbox"是单选框，可以选多个复选框，checked可以指定复选框的选中状态 -->
    爱好：
    睡觉<input type="checkbox" name="hobby" />
    篮球<input type="checkbox" name="hobby" />
    足球<input type="checkbox" name="hobby" />
    打游戏<input type="checkbox" name="hobby" /> <br />
    <!-- 按钮控件 -->
    <!-- 1.普通按钮 必须有value属性 -->
    <input type="button" value="免费发送验证码" />
    <!-- 2.提交按钮 -->
    <input type="submit" />
    <!-- 3.重置按钮 -->
    <input type="reset" />
    <!-- 4.图片形式的提交按钮 必须有src属性 -->
    <input type="image" src="btn.png" />
    <!-- 5.文本域，用于上传文件 -->
    <input type="file" />
</body>
</html>
