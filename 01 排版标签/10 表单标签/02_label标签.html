<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        label标签的作用:
            当鼠标点击label标签里面的文字时，光标会定位到指定的表单里面
    -->
    <h3> 1.直接嵌套label标签 </h3>
    <label> 用户名：<input type="text"> </label>
    <h3> 2.用for 和 id 的形式实现 </h3>
    <label for="nc">昵称：</label>
    <input type="text" id="nc" />
</body>
</html>
