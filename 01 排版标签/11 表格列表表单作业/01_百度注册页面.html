<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度注册页面</title>
</head>
<body>
    <table align="center" width="700" cellspacing="0" cellpadding="15">
        <!-- 第一行 -->
        <tr>
            <td>
                <img src="images/logo_baidu.jpg">
            </td>
            <td></td>
            <td></td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>
                <h4> 添加注册信息 </h4>
            </td>
            <td></td>
            <td></td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td></td>
            <td>
                邮箱: <input type="text" />
            </td>
            <td></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td></td>
            <td>
                密码: <input type="text" />
            </td>
            <td></td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td></td>
            <td>
                确认密码: <input type="text" />
            </td>
            <td></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td></td>
            <td>
                验证码: <input type="text" />
            </td>
            <td>
                <img src="images/yz.jpg" />
                <a href="#">注册用户</a>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="agree" checked="checked" />
                我已阅读并接受<a href="#">《百度用户协议》</a>
            </td>
            <td></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="image" src="images/button.jpg" />
            </td>
            <td>
                <input type="submit" value="重新填写" />
            </td>
        </tr>
    </table>
</body>
</html>
