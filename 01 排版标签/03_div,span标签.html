<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        div标签：一行只能放一个
        span标签：一行可以放多个
        两个标签都有换行的效果，没有语义化，都是布局用的标签
    -->
    <div> aaaaaa </div>
    <div> bbbbbb </div>
    <span> cccccc </span>
    <span> dddddd </span>
</body>
</html>
