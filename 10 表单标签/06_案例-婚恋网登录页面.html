<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘登录页面</title>
</head>
<body>
    <table width="400" align="center">
        <!-- 第一行 -->
        <tr>
            <th colspan="2"><h3>会员登录</h3></th>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>登录账号</td>
            <td>
                <input type="text" value="邮箱/ID/手机号" />
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>密码</td>
            <td>
                <input type="text" value="密码" />
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked" /> 两周内自动登录
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td></td>
            <td>
                <input type="image" src="images/login.png" />
                <a href="#">忘记密码</a>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>其他帐号登录</td>
            <td>
                <img src="images/ico1.png"> QQ账号
                <img src="images/ico2.png"> 新浪微博
                <img src="images/ico3.png"> 百度账号
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td>
                <a href="05_案例-婚恋网注册页面.html">还不是会员？立即注册</a>
            </td>
        </tr>
    </table>
</body>
</html>
